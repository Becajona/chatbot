<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        #userInput {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        #sendBtn {
            padding: 10px 20px;
        }
    </style>
    <script type="module">
        // Importa Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js';

        // Configuración de tu aplicación Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCaGaqkFjt11rjCZ2tscCy3YimzJV_gido",
            authDomain: "jonalogic-c8ecf.firebaseapp.com",
            projectId: "jonalogic-c8ecf",
            storageBucket: "jonalogic-c8ecf.appspot.com",
            messagingSenderId: "67802613164",
            appId: "1:67802613164:web:37579fb27c06b11dde6609"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); // Conecta a Firestore

        // Muestra que Firestore está inicializado
        console.log('Firestore inicializado:', db);
    </script>
</head>
<body>
    <h1>Chatbot con IA</h1>

    <div id="chatbox"></div>
    
    <input type="text" id="userInput" placeholder="Escribe tu mensaje aquí...">
    <button id="sendBtn">Enviar</button>

    <script>
        document.getElementById('sendBtn').addEventListener('click', function() {
            const userMessage = document.getElementById('userInput').value;
            if (userMessage.trim() !== "") {
                const chatbox = document.getElementById('chatbox');
                chatbox.innerHTML += `<p><strong>Tú:</strong> ${userMessage}</p>`;
                document.getElementById('userInput').value = '';

                fetch('https://chatbot-production-fbcb.up.railway.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                })
                .then(response => response.json())
                .then(data => {
                    chatbox.innerHTML += `<p><strong>Chatbot:</strong> ${data.response}</p>`;
                    chatbox.scrollTop = chatbox.scrollHeight; // Desplazar hacia abajo

                    // Guarda la conversación en Firestore
                    addDoc(collection(db, "conversaciones"), {
                        userMessage: userMessage,
                        botResponse: data.response,
                        timestamp: new Date() // Guarda la fecha y hora
                    })
                    .then(() => {
                        console.log('Conversación guardada exitosamente en Firestore');
                    })
                    .catch((error) => {
                        console.error('Error al guardar la conversación en Firestore:', error);
                    });
                })
                .catch(error => {
                    console.error('Error al recibir respuesta del chatbot:', error);
                });
            }
        });
    </script>
</body>
</html>
